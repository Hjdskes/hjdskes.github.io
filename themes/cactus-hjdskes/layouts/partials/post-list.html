<div class="post-list">
    <ul>
        {{ range where .Paginator.Pages "Type" "blog" }}
            <li>
                <a href='{{ .Permalink }}'><aside class="dates">{{ .Date.Format "Jan 2006" }}</aside></a>
                <a href='{{ .Permalink }}'>{{ .Title }} <h2>{{ .Description | markdownify }}</h2></a>
            </li>
        {{ end }}
    </ul>
</div>
